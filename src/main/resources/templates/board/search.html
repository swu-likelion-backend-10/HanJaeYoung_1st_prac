<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>
<div>
    <form action="/post/search" method="GET" class="form-inline p-2 bd-highlight" role="search">
        <input type="text" name="keyword" class="form-control" id="search" placeholder="검색어를 입력하세요">
        <button class="btn btn-success bi bi-search"></button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>작성일</th>
    </tr>
    </thead>

    <tbody>
    <!--CONTENTS!-->
    <tr th:each="board : ${searchList}">
        <td>
            <span th:text="${board.id}"></span>
        </td>
        <td>
            <a th:href="@{'/post/' + ${board.id}}">
                <span th:text="${board.name}"></span>
            </a>
        </td>
        <td>
            <span th:text="${#temporals.format(board.createdTime, 'yyy-MM-dd HH:mm')}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
